<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Book Recommender System</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <style>
        .text-white{
            color:white;
        }
    </style>
    <body style = "background-color: #000000">
        <nav class="navbar" style="background-color:#0143fF">
        <a class = "navbar-brand">Book Recommender System</a>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="text-white" style="font-size: 30px">Recommend Books</h1>
                    <br>
                    <form action="/recommend_books" method="post">
                        <input name="user_input" type="text" class="form-control">
                        <br>
                        <input type="submit" class="btn btn-lg btn-warning">
                    </form>
                </div>

                {% if data %}

                {% for i in data %}

                <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{i[2]}}">
                            <br>
                            <h4 class="text-white">{{i[0]}}</h4>
                            <p class="text-white">{{i[1]}}</>
                        </div>
                    </div>
                </div>
                {% endfor %}


                {% endif %}
            </div>
        </div>
    </body>
</html>
